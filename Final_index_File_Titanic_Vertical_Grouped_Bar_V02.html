<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  

  <style>
    circle.dimple-series-1 {
      fill: red;
    } 

    h2 {
      text-align: center;
    }


  </style>

    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */
          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

      /*
        Adding a title to the chart
      */

          var chart1 = d3.select('body')
              .append('h2') 
              .text("Titanic Passengers by Passenger Class and Gender") 


    //<div id="divParent">
        //<div id="myChart1">
          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');


      /*
        Dimple.js Grouped Bar Chart construction code
      */

          var myChart1 = new dimple.chart(svg, data);
          var x = myChart1.addPctAxis("y", "Passengers_Onboard_Titanic_Ship"); 
          myChart1.setBounds(80, 30, 480, 330)
          myChart1.addCategoryAxis("x", ["Passenger_class", ]);
          myChart1.addSeries(["Sex"], dimple.plot.bar);
          myChart1.addLegend(200, 10, 380, 20, "right");
          myChart1.draw();



      /*
        Adding a title to the chart
      */
          var chart2 = d3.select('body')
              .append('h2') 
              .text("Titanic Survivors by Passenger Class and Gender")  

    //<div id="divParent">
        //<div id="myChart2">
          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart'); 
      /*
        Dimple.js 
         Grouped Bar Chart construction code
      */

          var myChart2 = new dimple.chart(svg, data);
          var x = myChart2.addPctAxis("y", "Passengers_Survived"); 
          myChart2.setBounds(80, 30, 480, 330)
          myChart2.addCategoryAxis("x", ["Passenger_class", ]);
          myChart2.addSeries(["Sex"], dimple.plot.bar);
          myChart2.addLegend(200, 10, 380, 20, "right");
          myChart2.draw();

        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Using D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.tsv("Titanic_data.tsv", draw);
  </script>
</body>
</html>
