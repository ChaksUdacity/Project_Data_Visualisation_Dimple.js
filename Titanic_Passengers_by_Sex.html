    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */
          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

      /*
        Adding a title to the chart
      */

          var chart1 = d3.select('body')
              .append('h2') 
              .text("Titanic Passengers by Sex") 


    //<div id="divParent">
        //<div id="myChart1">
          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');


      /*
        Dimple.js Grouped Bar Chart construction code
      */

          var myChart1 = new dimple.chart(svg, data);
          var x = myChart1.addPctAxis("y", "Passengers_Onboard_Titanic_Ship"); 
          myChart1.setBounds(80, 30, 480, 330)
          myChart1.addCategoryAxis("x", ["Passenger_class", ]);
          myChart1.addSeries(["Sex"], dimple.plot.bar);
          myChart1.addLegend(200, 10, 380, 20, "right");
          myChart1.draw();



      /*
        Adding a title to the chart
      */
          var chart2 = d3.select('body')
              .append('h2') 
              .text("Titanic Survivors by Sex")  

    //<div id="divParent">

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart'); 
      /*
        Dimple.js 
         Grouped Bar Chart construction code
      */

          var myChart2 = new dimple.chart(svg, data);
          var x = myChart2.addPctAxis("y", "Passengers_Survived"); 
          myChart2.setBounds(80, 30, 480, 330)
          myChart2.addCategoryAxis("x", ["Passenger_class", ]);
          myChart2.addSeries(["Sex"], dimple.plot.bar);
          myChart2.addLegend(200, 10, 380, 20, "right");
          myChart2.draw();

        };
      </script>
